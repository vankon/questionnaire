<form [formGroup]="form">
  <mat-card class="qa-item" *ngIf="model">
    <mat-card-title>{{model.text}}</mat-card-title>
    <mat-card-subtitle>{{model.type}}</mat-card-subtitle>
    <mat-card-content>
      <mat-radio-group formControlName="options" color="primary">
        <mat-radio-button [value]="option.id" *ngFor="let option of model.options">
          {{option.text}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="form.touched && form.get('options')?.invalid">Required</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="form.invalid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

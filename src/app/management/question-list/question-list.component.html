<qa-breadcrumbs>
  <span class="breadcrumbs-item">
    <a routerLink="/management">Management</a>
  </span>
  <span class="breadcrumbs-item">
    <span>Questions</span>
  </span>
</qa-breadcrumbs>

<div class="page-top">
  <h1 class="page-heading">Questions</h1>
  <button mat-raised-button color="primary" routerLink="create">
    <mat-icon>add</mat-icon> Add
  </button>
</div>
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="text">
    <mat-header-cell *matHeaderCellDef>Text</mat-header-cell>
    <mat-cell *matCellDef="let item">
      {{ item.text }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let item">
      {{ item.type | displayType }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <mat-header-cell *matHeaderCellDef>Create Date</mat-header-cell>
    <mat-cell *matCellDef="let item">
      {{ item.createDate | amDateFormat:'MM.DD.YYYY HH:mm:ss' }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-icon-button [routerLink]="['edit', item.id]" matTooltip="Edit">
        <mat-icon>edit_note</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete" (click)="delete(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
